services:
  # Database Service
  db:
    image: mysql:8.0
    container_name: tcc-db
    restart: always
    environment:
      MYSQL_DATABASE: tccportal
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: ''
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - tcc-network

  # Laravel Backend Service
  laravel-backend:
    build:
      context: .
      dockerfile: Dockerfile.laravel
    container_name: tcc-laravel-backend
    restart: always
    ports:
      - "8001:80"
    env_file:
      - .env
    volumes:
      - ./BackEnd:/var/www/html
    depends_on:
      - db
      - redis
    networks:
      - tcc-network

  # phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: tcc-phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db
    networks:
      - tcc-network

  # Frontend Service (React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: tcc-frontend
    restart: always
    ports:
      - "3000:3000"
      - "24678:24678"
    env_file:
      - .env
    volumes:
      - ./FrontEnd:/app
      - /app/node_modules
    depends_on:
      - laravel-backend
    networks:
      - tcc-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tcc-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - tcc-network

networks:
  tcc-network:
    driver: bridge

volumes:
  db_data:
