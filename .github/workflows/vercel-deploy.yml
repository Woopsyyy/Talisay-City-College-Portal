name: Vercel Production Deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: vercel-production-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: FrontEnd/package-lock.json

      - name: Validate required Vercel secrets
        run: |
          test -n "${{ secrets.VERCEL_TOKEN }}"
          test -n "${{ secrets.VERCEL_ORG_ID }}"
          test -n "${{ secrets.VERCEL_PROJECT_ID }}"

      - name: Install frontend dependencies
        run: npm ci --prefix FrontEnd

      - name: Typecheck frontend
        run: npm run typecheck --prefix FrontEnd

      - name: Build frontend
        run: npm run build --prefix FrontEnd

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel project settings
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Vercel output
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
